
<div>
    <h2><span translate="just2tradeApp.mma.detail.title">Mma</span> {{mma.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="just2tradeApp.mma.firstName">FirstName</span>
                </td>
                <td>
                    <span class="form-control-static">{{mma.firstName}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="just2tradeApp.mma.lastName">LastName</span>
                </td>
                <td>
                    <span class="form-control-static">{{mma.lastName}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="just2tradeApp.mma.middleName">MiddleName</span>
                </td>
                <td>
                    <span class="form-control-static">{{mma.middleName}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="just2tradeApp.mma.mobile">Mobile</span>
                </td>
                <td>
                    <span class="form-control-static">{{mma.mobile}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="just2tradeApp.mma.email">Email</span>
                </td>
                <td>
                    <span class="form-control-static">{{mma.email}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
