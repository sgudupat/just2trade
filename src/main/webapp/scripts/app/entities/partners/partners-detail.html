
<div>
    <h2><span translate="just2tradeApp.partners.detail.title">Partners</span> {{partners.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="just2tradeApp.partners.fullName">FullName</span>
                </td>
                <td>
                    <span class="form-control-static">{{partners.fullName}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="just2tradeApp.partners.mobile">Mobile</span>
                </td>
                <td>
                    <span class="form-control-static">{{partners.mobile}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="just2tradeApp.partners.email">Email</span>
                </td>
                <td>
                    <span class="form-control-static">{{partners.email}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="just2tradeApp.partners.comments">Comments</span>
                </td>
                <td>
                    <span class="form-control-static">{{partners.comments}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
