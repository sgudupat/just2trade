<div>
    <h2 translate="just2tradeApp.partners.home.title">Partnerss</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="partners.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                        translate="just2tradeApp.partners.home.createLabel">Create new Partners
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="just2tradeApp.partners.fullName">FullName</span></th>
                    <th><span translate="just2tradeApp.partners.mobile">Mobile</span></th>
                    <th><span translate="just2tradeApp.partners.email">Email</span></th>
                    <th><span translate="just2tradeApp.partners.comments">Comments</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="partners in partnerss track by partners.id">
                    <td><a ui-sref="partners.detail({id:partners.id})">{{partners.id}}</a></td>
                    <td>{{partners.fullName}}</td>
                    <td>{{partners.mobile}}</td>
                    <td>{{partners.email}}</td>
                    <td>{{partners.comments}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="partners.detail({id:partners.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="partners.edit({id:partners.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="partners.delete({id:partners.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
